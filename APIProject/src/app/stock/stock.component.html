<div class="page">
    <div class="header">
        <form class="createteamform" #createteamform="ngForm" (ngSubmit)="onSubmit(createteamform.valid)">
            <div class="input-group mb-3">
                <div class="form-check form-check-inline">
                    <input name="stockradio" class="form-check-input" type="radio" id="inlineRadio1" value="stock"
                        required [(ngModel)]="isStock">
                    <label class="form-check-label" for="inlineRadio1">Stock</label>
                </div>
                <div class="form-check form-check-inline">
                    <input name="cryptoradio" class="form-check-input" type="radio" id="inlineRadio2" value="crypto"
                        required [(ngModel)]="isStock">
                    <label class="form-check-label" for="inlineRadio2">Crypto</label>
                </div>
                <input name="symbolSearch" type="text" [(ngModel)]="symbolSearch" class="form-control"
                    placeholder="Enter Symbol" aria-label="Recipient's username" aria-describedby="button-addon2"
                    required>
                <button type="submit" class="btn btn-light btn-outline-danger"
                    [disabled]="createteamform.invalid">Submit</button>
            </div>
        </form>
    </div>

    <div class="container">
        <hr>
        <div class="stockcontainer" *ngIf="isStock == 'stock'">
            <!-- <p>STOCK</p> -->
            <div class="containerHalf">
                <div class="profile">
                    <profile [symbolSearch]="symbolSearch"></profile>
                </div>
            </div>
            <div class="containerHalf">
                <!-- <div class="realtime">
                    <realtime [symbolSearch]="symbolSearch"></realtime>
                </div> -->
                <div class="daily">
                    <daily [symbolSearch]="symbolSearch"></daily>
                </div>
                <br>
                <br>
                <div class="news">
                    <news [symbolSearch]="symbolSearch"></news>
                </div>
            </div>
        </div>

        <div class="cryptocontainer" *ngIf="isStock == 'crypto'">
            <!-- <p>CRYPTO</p> -->
            <div class="containerHalf">
                <div class="cryptoprofile">
                    <cryptoprofile></cryptoprofile>
                </div>
                <br>
                <br>
                <div class="cryptolatest">
                    <cryptolatest></cryptolatest>
                </div>
            </div>
            <div class="containerHalf">
                <div class="cryptoweek">
                    <cryptoweek></cryptoweek>
                </div>
                <!-- <div class="cryptodaily">
                    <cryptodaily></cryptodaily>
                </div> -->
            </div>
        </div>
    </div>
