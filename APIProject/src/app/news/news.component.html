<div *ngIf="results.length > 0" class="news">
    <h2 class="underline" style="text-align: center;">News</h2>
    <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne">
                Article
            </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
                <div class="card">
                    <a href="{{results[0].url}}" target="_blank"><img src="{{results[0].image_url}}" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <a href="{{results[0].url}}" class="none" target="_blank"><h5 class="card-title">{{results[0].title}}</h5></a>
                        <p class="card-text">{{results[0].description}}</p>
                        <a href="{{results[0].url}}" class="btn btn-light btn-outline-danger" target="_blank">Visit
                            Article</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo">
                Article
            </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
                <div class="card">
                    <a href="{{results[1].url}}" target="_blank"><img src="{{results[1].image_url}}" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <a href="{{results[1].url}}" class="none" target="_blank"><h5 class="card-title">{{results[0].title}}</h5></a>
                        <p class="card-text">{{results[0].description}}</p>
                        <a href="{{results[1].url}}" class="btn btn-light btn-outline-danger" target="_blank">Visit
                            Article</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
