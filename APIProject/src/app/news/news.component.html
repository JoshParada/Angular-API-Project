<div *ngIf="results.length > 0" class="news">
    <div class="card mb-3">
        <a href="{{results[0].url}}" class="btn btn-light btn-outline-danger" target="_blank"><img src="{{results[0].image_url}}" class="card-img-top" alt="..."></a>
        <div class="card-body">
            <a href="{{results[0].url}}" class="none" target="_blank"><h5 class="card-title">{{results[0].title}}</h5></a>
            <p class="card-text">{{results[0].description}}</p>
            <a href="{{results[0].url}}" class="btn btn-light btn-outline-danger" target="_blank">Visit Article</a>
        </div>
    </div>
    <div class="card">
        <a href="{{results[1].url}}" class="btn btn-light btn-outline-danger" target="_blank"><img src="{{results[1].image_url}}" class="card-img-top" alt="..."></a>
        <div class="card-body">
            <a href="{{results[1].url}}" class="none" target="_blank"><h5 class="card-title">{{results[1].title}}</h5></a>
            <p class="card-text">{{results[1].description}}</p>
            <a href="{{results[1].url}}" class="btn btn-light btn-outline-danger" target="_blank">Visit Article</a>
            
        </div>
    </div>
</div>
