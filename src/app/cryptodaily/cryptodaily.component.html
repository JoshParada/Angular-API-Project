<div class="container" *ngIf="results.length > 0">
        <h2 class="underline" style="text-align: center;">Twitter Feed</h2><br>
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        Tweets
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <div class="tweet" *ngFor="let tweet of results">
                            <div class="card">
                                <div class="card-header">
                                    <a href="{{tweet.status_link}}">
                                        <img src="{{tweet.user_image_link}}" alt="">
                                    </a>
                                    <a class="none" href="{{tweet.status_link}}">
                                        <h3> @{{tweet.user_name}}</h3>
                                    </a>
                                </div>
                                <div class="card-body">
                                    <blockquote class="blockquote mb-0">
                                        <p class="text">
                                            {{tweet.status}}
                                        </p>
                                        <footer class="blockquote-footer">
                                            <p class="date">{{tweet.date.slice(0,10)}} <span class="space"> </span> Retweets:
                                                {{tweet.retweet_count}} <span class="space"> </span> Likes: {{tweet.like_count}}</p>
                                        </footer>
                                    </blockquote>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
